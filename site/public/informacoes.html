<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style/registros.css">
    <script src="./js/cadastro.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>
    <div id="informacoes" class="tela">
        <div class="bloco">
            <div class="dados">
                <div class="titulo">
                    <span class="txtTitulo">
                        Conhecendo <br>Você...
                    </span>
                    <span class="txtSubTitulo">
                        Preencha os campos
                    </span>
                </div>
                <div class="campos">
                    <div class="metade">
                        <div class="input">
                            <label for="nome" class="txtTexto ">Nome</label>
                            <input type="text" id="nome">
                        </div>
                        <div class="input">
                            <label for="sobrenome" class="txtTexto ">Sobrenome</label>
                            <input type="text" id="sobrenome">
                        </div>
                    </div>
                    <div class="metade">
                        <div class="input">
                            <label for="idade" class="txtTexto ">Idade</label>
                            <input type="number" id="idade">
                        </div>
                        <div class="input">
                            <label for="genero" class="txtTexto ">Gênero musical</label>
                            <input type="text" id="genero">
                        </div>
                    </div>
                    <div class="input">
                        <label for="treino" class="txtTexto ">Você treina...</label>
                        <input type="text" id="treino">
                    </div>

                </div>

                <div class="botao">
                    <a href="./cadastro.html" class="txtTexto" style="font-size: 15px;">Voltar</a>
                    <button onclick="criarConta()">Partiu!!!</button>
                </div>
            </div>
            <div class="imagem"></div>
        </div>
    </div>
</body>

</html>
