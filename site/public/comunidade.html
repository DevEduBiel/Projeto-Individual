<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/comunidade.js"></script>
    <link rel="stylesheet" href="./style/comunidade.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>

<body>
    <div id="comunidade">
        <span class="txtTitulo txtPrincipal" style="mix-blend-mode: color-burn;">Comunidade</span>
        <div class="container">
            <div class="top">
                <span class="titulo txtSubTitulo">-Top 10 playlists com mais favoritos</span>
                <div class="topPlay" id="playFav">
                    <a class="blocoPlay">
                        <span class="txtTexto" style="width: 80%;">1-</span>
                        <div class="playlist">
                            <iconify-icon icon="mdi:playlist-music" class="imgIcons roxo"></iconify-icon>
                        </div>
                        <span class="txtSubTexto">Playlist</span>
                    </a>
                    
                </div>
            </div>
            <div class="top">
                <span class="titulo txtSubTitulo">-Top 10 playlists com mais likes</span>
                <div class="topPlay" id="playLike"></div>
            </div>
            <div class="top">
                <span class="titulo txtSubTitulo">-Top 10 playlists com mais dislikes</span>
                <div class="topPlay" id="playDislike"></div>
            </div>
            <div class="top">
                <span class="titulo txtSubTitulo">Todas as playlist</span>
                <div class="topPlay" id="playTudo"></div>
            </div>
        </div>
    </div>
</body>

</html>
