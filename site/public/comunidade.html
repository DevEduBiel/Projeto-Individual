<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade</title>
    <script src="./js/comunidade.js"></script>
    <link rel="stylesheet" href="./style/comunidade.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>

<body>
    <div id="comunidade">
        <div class="container">
            <span class="txtTitulo txtPrincipal">-Top 10 playlists com mais favoritos</span>
            <div class="top">
                <div class="topPlay" id="playFav">
                </div>
            </div>
            <span class="txtTitulo txtPrincipal" >-Top 10 playlists com mais likes</span>
            <div class="top">
                <div class="topPlay" id="playLike"></div>
            </div>
            <span class="txtTitulo txtPrincipal" >-Top 10 playlists com mais dislikes</span>
            <div class="top">
                <div class="topPlay" id="playDislike"></div>
            </div>
            <span class="txtTitulo txtPrincipal">-Todas as playlist</span>
            <div class="top">
                <div class="topPlay" id="playTudo"></div>
            </div>
        </div>
    </div>
</body>

</html>
