<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/registros.css">
</head>

<body>
    <div id="cadastro" class="tela">
        <div class="bloco">
            <div class="dados">
                <div class="titulo">
                    <span class="txtTitulo">
                        Primeira <br>Viagem?
                    </span>
                    <span class="txtSubTitulo">
                        Faca seu cadastro
                    </span>
                </div>
                <div class="campos">
                    <div class="input">
                        <label for="email" class="txtTexto ">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input">
                        <label for="senha" class="txtTexto ">Senha</label>
                        <input type="password" id="senha">
                    </div>
                    <div class="input">
                        <label for="repete_senha" class="txtTexto ">Repertir Senha</label>
                        <input type="password" id="repete_senha">
                    </div>
                    <div class="mostra">
                        <input type="checkbox" name="mostra_senha" id="mostra_senha">
                        <label class="txtTexto" for="mostra_senha">Mostrar Senha</label>
                    </div>
                </div>
    
                <div class="botao">
                    <a href="./index.html" class="txtTexto" style="font-size: 15px;">Voltar</a>
                    <button>Partiu!!!</button>
                </div>
            </div>
            <div class="imagem"></div>
        </div>
    </div>
</body>

</html>
