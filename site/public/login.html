<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div id="login">
        <div class="bloco">
            <div class="dados">
                <div class="titulo">
                    <span class="txtTitulo">
                        Vamos <br>comecar?
                    </span>
                    <span class="txtSubTitulo">
                        Faca seu login
                    </span>
                </div>
                <div class="campos">
                    <div class="input">
                        <label for="email" class="txtSubTexto ">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input">
                        <label for="senha" class="txtSubTexto ">Senha</label>
                        <input type="password" id="senha">
                    </div>
                </div>
                <div class="boxMens">
                    <div class="mostra">
                            <input type="checkbox" name="mostra_senha" id="mostra_senha">
                            <label class="txtSubTexto" for="mostra_senha">Mostrar Senha</label>
                    </div>
                </div>
                <div class="botao"></div>
            </div>
            <div class="imagem"></div>
        </div>
    </div>
</body>

</html>
